<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="time-display">Loading...</div>
        <div class="main-content">
            <header class="header">
                <h1> To-Do List</h1>
                <button id="theme-toggle">Light/Dark Mode</button>
            </header>
            <div class="todo-input">
                <input type="text" id="new-task" placeholder="Enter a task">
                <select id="task-priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="add-task">Add Task</button>
            </div>
            <ul id="task-list"></ul>
            <button id="clear-all">Clear All Tasks</button>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
